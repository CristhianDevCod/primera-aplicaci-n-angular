@if(items.length === 0){
	<h1 class="text-center pt-5">No hay elementos en el carrito</h1>
} @else {
	<div class="contenedor">
		<table mat-table [dataSource]="items" class="mat-elevation-z8">
	
			<ng-container matColumnDef="image">
				<th mat-header-cell *matHeaderCellDef> Image </th>
				<td mat-cell *matCellDef="let element" class="py-3">
					<img [src]="element.image" [alt]="element.title" height="50px" width="50px">
				</td>
			</ng-container>
		
			<ng-container matColumnDef="title">
				<th mat-header-cell *matHeaderCellDef class="text-center"> Title </th>
				<td mat-cell *matCellDef="let element"> {{element.title}} </td>
			</ng-container>
		
			<ng-container matColumnDef="price">
				<th mat-header-cell *matHeaderCellDef> Price </th>
				<td mat-cell *matCellDef="let element"> {{ element.price | currency}} </td>
			</ng-container>
		
			<ng-container matColumnDef="quantity">
				<th mat-header-cell *matHeaderCellDef> Quantity </th>
				<td mat-cell *matCellDef="let element"> {{element.quantity | number}} </td>
			</ng-container>
		
			<ng-container matColumnDef="total">
				<th mat-header-cell *matHeaderCellDef> Total </th>
				<td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
			</ng-container>
	
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button (click)="delecteItem(element.id)">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>
	
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>  
	</div>
}
