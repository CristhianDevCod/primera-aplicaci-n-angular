<!-- Eliminar el parpadeo -->
@if(product){
	<h2>{{product.title}}</h2>
	<div class="row">
		<div class="col-12 col-lg-6">
			<img class="img-thumbnail rounded mx-auto d-block w-100" [src]="product.image" alt="{{product.title}}">
		</div>
		<div class="col-12 col-lg-6">
			<div class="d-flex align-items-center mb-3">
				<p class="mb-0 me-3">Category: </p>
				<mat-chip class="bg-primary">{{product.category}}</mat-chip>
			</div>
			<p>Descripci√≥n: {{product.description}}</p>
			<p class="text-center f-1 fw-bold">Precio: {{product.price}}</p>
			<div class="d-flex align-items-center justify-content-center">
				<button mat-raised-button color="primary" class="bg-success text-white p-4" (click)="addToCart()">
					<mat-icon>add_shopping_cart</mat-icon>
					Add to Cart
				</button>
			</div>
		</div>
	</div>
} @else {
	<div class="posicion-relative">
			<div class="position-absolute top-50 start-50 translate-middle">
				<mat-spinner></mat-spinner>
			</div>
	</div>
}
